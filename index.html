<!DOCTYPE html>
<html>
<head>
    <title>Workout Generator</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="src/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
</head>
<!-- note:
Add about nav bar and workout images 
Add I/O for expected workout time
One rep max calculator

Use object destructuring for index.js
https://www.youtube.com/watch?v=NIq3qLaHCIs


Add press enter to submit

Use React 
- Buttons to clear all
- Button to reset all
-->
<!-- add -> commit -> push -->




<body class="body" onload="loadPage();">

<p> 
    
    <div class="titleDiv">
        Generate a workout
    </div>
    

    <div id="workouts" class="mainDiv"></div>
    <hr> 

    <div id="Options">
        <button onClick="selectPPL();">PUSH-PULL-LEGS</button>
        <button onClick="selectBro();">BRO SPLITS</button>
        <br>
        <h>Select your workout split</h>
    </div>

    <div id="Push-Pull-Legs">
        <!-- Change these later -->
        <button onclick="showWorkout(generate(chest));">PUSH</button>
        <button onclick="showWorkout(generate(back));">PULL</button>
        <button onclick="showWorkout(generate(legs));">LEGS</button>
        <button style="background-color: rgb(48, 48, 48);" onClick="reset();">RESET</button>
    </div>

    <div id="Bro Splits">
        <button onclick="showWorkout(generate(chest));">CHEST</button>
        <button onclick="showWorkout(generate(legs));">LEGS</button>
        <button onclick="showWorkout(generate(back));">BACK</button>
        <button onclick="showWorkout(generate(shoulder));">SHOULDER</button>
        <button onclick="showWorkout(generate(abs));">ABS</button>
        <button style="background-color: rgb(48, 48, 48);" onClick="reset();">RESET</button>
    </div>

    <div>
        <img src="https://i.pinimg.com/originals/5d/1b/62/5d1b6261ab2fcda7a9b01efab0df1e17.png">
    </div>
   

    <div class="middle">
    </div>

    <hr>
    
    <div class="middle2">
        <b style="color:brown;">5/3/1</b> 
        <br>
        <h>One rep max calculator</h>
        <br>
        
        <input id="Weight" type="number" placeholder="Weight (lbs)" style="width: 100px;" min="1">
        <input id="Reps" type="number" placeholder="Reps" style="width: 50px;" min="1">
        <button class="calculate" onclick="oneRepMax();">Calculate</button>
        <button style="background-color: rgb(48, 48, 48); height:20px" onclick="resetField(Estimate);">Reset</button>
        <p id="Estimate"></p>

    </div>

</p>
</body>
</html>
