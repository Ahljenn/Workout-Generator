<body class="body" onload="loadPage();">

<p> 
    
    <div class="titleDiv">
        Generate a workout
    </div>
    

    <div id="workouts" class="mainDiv"></div>
    <hr> 

    <!-- NOTE: FIX 'X' BUTTON (ADD CURSOR FOR GENERATE A WORKOUT) -->

 

    <div id="Options">
        <button onClick="selectPPL();">PUSH, PULL, LEGS</button>
        <button onClick="selectBro();">BRO SPLITS</button>
        <br>
        <h><i>Select your workout split</i></h>
    </div>

    <div id="Push-Pull-Legs">
        <!-- Change these later -->
        <button onclick="showWorkout(generate(chest));">PUSH</button>
        <button onclick="showWorkout(generate(back));">PULL</button>
        <button onclick="showWorkout(generate(legs));">LEGS</button>
        <button class="reset" onClick="reset();">RESET</button>
        <br>
        <button class="show" onclick="openModalWk('workoutModal');" id="workout">SHOW</button>
    </div>

    <div id="Bro Splits">
        <button onclick="showWorkout(generate(chest));">CHEST</button>
        <button onclick="showWorkout(generate(legs));">LEGS</button>
        <button onclick="showWorkout(generate(back));">BACK</button>
        <button onclick="showWorkout(generate(shoulder));">SHOULDER</button>
        <button onclick="showWorkout(generate(abs));">ABS</button>
        <button class="reset" onClick="reset();">RESET</button>
        <br>
        <button class="show" onclick="openModalWk('workoutModal');" id="workout">SHOW</button>
    </div>


    <div id="workoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
              <span onclick="closeModal('closeWorkout', 'workoutModal');" class="close">&times;</span>
              <h2>Workout Generator</h2>
              <p></p>
            </div>
            <div class="modal-body" id="workoutDisplay">
              <p><b>No workout generated yet! Click on the workout target and try again.</b></p>
            </div>
          </div>
    </div>

    <div class="titleDiv" id="showText">
    </div>


    <hr>
    
    <div class="middle2">
        <b style="color:brown;">5/3/1</b> 
        <br>
        <h>One rep max calculator</h>
        <br>
        <input id="Weight" type="number" placeholder="Weight (lbs)" style="width: 100px;" min="1">
        <input id="Reps" type="number" placeholder="Reps" style="width: 50px;" min="1">

        <!-- <button  onclick="oneRepMax();">CALCULATE</button> -->
        <button onclick="openModalCalc('max');" id="calcBtn">CALCULATE</button>
        <button class="reset" onClick="resetField();">RESET</button>
        
        <div id="max" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                  <span onclick="closeModal('close', 'max');" class="close">&times;</span>
                  <h2>One Rep Max Approximation</h2>
                  <p>Results based on Jim Wendler's 5/3/1 training program</p>
                </div>
                <div class="modal-body" id="Estimate">
                  <p>[Estimations]</p>
                </div>
              </div>
        </div>



    </div>
</p>
</body>
